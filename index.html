<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="wrapper">
        <div class="tools">
            <div class="ratio">
                <input type="range" value="16" max="64" class="range">
                <p class="num"></p>
                <button class="toggle active">Toggle Grid Lines</button>
            </div>
            <div class="clear-erase">
                <button class="clear">Clear</button>
            </div>
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
